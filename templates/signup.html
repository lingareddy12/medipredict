<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            background-image: url('static/formback.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        } 
        
        #form {
            background-color: white;
            display: flex;
            justify-content: center;
            margin-top: 100px;
            padding-top: 50px;
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container" id="form">
        <form method="POST" action="{{ url_for('signup') }}">
            {{ form.csrf_token }}
            <div>
                <h3 style="margin-left: 45px">SIGNUP</h3>
                <br> 
                <div>
                    <h3>{{ form.username.label }}</h3>
                    {{ form.username(placeholder="username") }}
                </div>
                <br> 
                <div>
                    <h3>{{ form.password.label }}</h3>
                    {{ form.password(placeholder="password") }}
                </div> 
                <br>
                <div> 
                    {{ form.submit() }}
                </div>
            </div> 
        </form>
    </div> 
</body>
</html>
